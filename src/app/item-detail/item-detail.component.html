<div class="fem-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text" *ngIf="selectedItem.id">Editing {{originalName}}</h2>
    <h2 class="mdl-card__title-text" *ngIf="!selectedItem.id">Create New Item</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <form (ngSubmit)="onSubmit(form.value)" [formGroup]="form">
      <div class="mdl-textfield mdl-js-textfield">
        <label>Item Name</label>
        <input name="name" id="name" formControlName="name" type="text" class="mdl-textfield__input" type="text">
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <label>Item Description</label>
        <input name="description" id="description" formControlName="description"
               class="mdl-textfield__input" type="text"
               type="text">
      </div>
      <div class="mdl-card__actions">
        <button type="submit" (click)="cancel($event)"
                class="mdl-button mdl-js-button mdl-js-ripple-effect">
          Cancel
        </button>
        <button type="submit" [disabled]="!form.valid"
                class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
